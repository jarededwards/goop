apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: hello-world
  namespace: flux-system
spec:
  path: ./hello-world
  interval: 1m
  approvePlan: auto
  sourceRef:
    kind: GitRepository
    name: flux-system
  # writeInputsToSecret:
  #   name: hello-world-tf-inputs
  # secretRef:
  #   name: hello-world-tf-vars
  varsFrom:
  - kind: Secret
    name: "tofu-secrets"
  vars:
    - key: cluster_name
      value: test-cluster
    - key: node_type
      value: g4s.kube.medium
    - key: node_count
      value: "3"
