apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: registry-mgmtz-2
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1000"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jarededwards/goop.git
    path: clusters/mgmtz-2
    targetRevision: main
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
