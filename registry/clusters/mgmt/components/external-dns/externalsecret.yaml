apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns-secrets
  namespace: external-dns
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  refreshInterval: 60s
  secretStoreRef:
    name: mock-secret-store
    kind: ClusterSecretStore
  target:
    name: external-dns-secrets
  data:
  dataFrom:
  - extract:
      key: /external-dns
      version: v1
